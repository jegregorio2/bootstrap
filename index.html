<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skillfair</title>
	<!-- script_google_font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" type="text/css">
	<!-- script_bootstrap_css_cdn -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- script_css -->
	<link href="css/main.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<header class="container">
        <div class="row">
        	<h1 class="col-sm-4">Skillfair</h1>
        	<nav class="col-sm-8 text-right">
            	<p>newest</p>
            	<p>catalogue</p>
            	<p>contact</p>
        	</nav>
        </div>
    </header>
    <section class="jumbotron">
    	<div class="container">
      		<div class="row text-center">
        		<h2>Homemade Goods</h2>
        		<h3>This Year's Best</h3>
        		<a class="btn btn-primary" href="#" role="button">See all</a>
      		</div>
    	</div>
    </section>
    <section class="container">
        <div class="row">
        	<figure class="col-sm-6">
            	<p>kitchen</p>
            	<img src="img/kitchen.jpg" />
        	</figure>
        	<figure class="col-sm-6">
            	<p>woodwork</p>
            	<img src="img/woodwork.jpg" />
        	</figure>
        </div>
        <div class="row">
        	<figure class="col-sm-6">
            	<p>gifts</p>
            	<img src="img/gifts.jpg" />
        	</figure>
        	<figure class="col-sm-6">
            	<p>antiques</p>
            	<img src="img/antique.jpg" />
        	</figure>
        </div>
    </section>
    <footer class="container">
        <div class="row">
            <p class="col-sm-4">&copy; 2016 Skillfair</p>
            <ul class="col-sm-8">
                <li class="col-sm-1">
                    <img src="img/twitter.svg">
                </li>
  		        <li class="col-sm-1">
                    <img src="img/facebook.svg">
                </li>
  		        <li class="col-sm-1">
                    <img src="img/instagram.svg">
                </li>
  		        <li class="col-sm-1">
                    <img src="img/medium.svg">
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
